 <br>
<div class="card">
  <div class="card-title">
    <h2>Prescription Pad</h2>
  </div>
  <div class="card-content">
    <form [formGroup]="reactform" (ngSubmit)="ProceedSave()">
      <div class="form-inline">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" formControlName="age" />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" formControlName="phone" />
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" formControlName="sex" class="form-control">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <hr />
      <h2>Complaints</h2>
      <table formArrayName="complaints">
        <tbody>
          <tr *ngFor="let item of complaints.controls; let i = index" [formGroupName]="i">
            <td>
              <input type="text" placeholder="Complaints" formControlName="complaints" />
            </td>
            <td>
              <button type="button" class="remove-btn" (click)="Removeitem3(i)">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="add-btn" (click)="Addnewrow3()">
        Add New (+)
      </button>
      <hr />
       

      <h2>Medicines</h2>
      <table formArrayName="medicines">
        <tbody>
          <tr *ngFor="let item of medicines.controls; let i = index" [formGroupName]="i">
            <td>
              <input type="text" placeholder="Medicine" formControlName="medicine" list="medicineList"
                (input)="filterMedicines(i)" />
              <datalist id="medicineList">
                <option *ngFor="let med of filteredMedicines[i]" [value]="med.medicineName"></option>
              </datalist>
            </td>
            <td>
              <input type="text" placeholder="Dosage" formControlName="dosage" />
            </td>
            <td>
              <input type="text" placeholder="Frequency" formControlName="frequency" />
            </td>
            <td>
              <input type="text" placeholder="Duration" formControlName="duration" />
            </td>
            <td>
              <button type="button" class="remove-btn" (click)="Removeitem(i)">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="add-btn" (click)="Addnewrow()">
        Add New (+)
      </button>
        
      <hr />

      <h2>Investigations</h2>
      <table formArrayName="investigations">
        <tbody>
          <tr *ngFor="let item of investigations.controls; let i = index" [formGroupName]="i">
            <td>
              <input type="text" placeholder="Investigation" formControlName="investigation" list="investigationList"
                (input)="filterInvestigations(i)" />
              <datalist id="investigationList">
                <option *ngFor="let inv of filteredInvestigations[i]" [value]="inv.name"></option>
              </datalist>
            </td>
            <td>
              <button type="button" class="remove-btn" (click)="Removeitem1(i)">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="add-btn" (click)="Addnewrow1()">
        Add New (+)
      </button>

        
      <hr />
      <h2>Diagnosis</h2>
      <table formArrayName="diagnosis">
        <tbody>
          <tr *ngFor="let item of diagnosis.controls; let i = index" [formGroupName]="i">
            <td>
              <input type="text" placeholder="Diagnosis" formControlName="diagnosis" />
            </td>
            <td>
              <button type="button" class="remove-btn" (click)="Removeitem2(i)">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="add-btn" (click)="Addnewrow2()">
        Add New (+)
      </button>
        
      <hr />
      <div class="form-inline">
        <div class="form-group">
          <h2>Advice</h2>
          <textarea id="advice" formControlName="advice" rows="4" placeholder="Enter your advice here..."></textarea>
        </div>
        
       
      <div class="form-group" >
        <!-- <label for="followup">Follow up</label> -->
         <h2>Follow up</h2>
        <input type="date" id="followup" formControlName="followup" style="width: 75%;"/>
      </div>
    </div>
    <br>
      <div class="button-row">
        <button type="submit" class="primary-btn">Submit</button>
      </div>
    
    </form>
  </div>
</div>
